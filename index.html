<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
      defer
    ></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <!-- ============ Navigation Bar Start ============= -->
    <nav id="navbar">
      <div class="logo">
        <i class="fas fa-cloud-sun-rain"></i>
        <a href="./index.html">weatherApp</a>
      </div>

      <!-- ============= DarkMode Toggler Start============== -->
      <div>
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="label">
          <i class="fas fa-sun"></i>
          <i class="fas fa-moon"></i>
          <div class="ball"></div>
        </label>
      </div>
      <!-- ============= DarkMode Toggler End ============== -->
    </nav>
    <!-- ============ Navigation Bar End ============= -->

    <div class="container">
      <!-- ============ Main Weather Section Starts ============= -->
      <div class="search-box">
        <h1>Daily Weather Information</h1>

        <!-- ============ Popular/ Favorite Cities Start ============= -->
        <div class="pop-fav-cities">
          <div class="pop-cities">
            <h6>Popular Cities:</h6>
            <div class="pop-city">
              <button class="city-btn">Istanbul</button>
              <button class="city-btn">Ankara</button>
              <button class="city-btn">Izmir</button>
              <button class="city-btn">New York</button>
              <button class="city-btn">Amsterdam</button>
            </div>
          </div>
          <div class="fav-cities" id="fav-cities">
            <h6>Favorite Cities:</h6>
          </div>
        </div>
        <!-- ============ Popular/ Favorite Cities End ============= -->

        <!-- ============ Search Box Start ============= -->
        <form class="form" id="form">
          <input
            type="text"
            class="input"
            id="input"
            placeholder="Search City"
            autocomplete="off"
          />
          <i class="fas fa-search"></i>
        </form>
        <small
          >Note: Autocomplete only shows cities and villages of country Turkey.
          If you want to see weather of any other city in the world, you should
          write full name of it in the search box</small
        >
        <div id="city-list" class="city-list"></div>
      </div>
      <!-- ============ Search Box End ============= -->

      <main class="card" id="main"></main>
      <!-- ============ Main Weather Section Ends ============= -->

      <!-- ============ Charts Starts ============= -->
      <div class="chart-cards">
        <div class="chart-card">
          <div>
            <canvas id="humidity" width="400" height="350"></canvas>
          </div>
        </div>
        <div class="chart-card">
          <div>
            <canvas id="pressure" width="400" height="350"></canvas>
          </div>
        </div>
        <div class="chart-card">
          <div>
            <canvas id="wind" width="400" height="350"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
